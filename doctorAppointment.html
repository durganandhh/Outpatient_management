<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Doctor Selection</title>
<style>
    header{
        padding: 5px;
        font-size: 20px;
        margin-left: 100px;
        font-size: 2em;
    }
    .comp{
        width: 81%;
        position: absolute;
        margin-left: 250px;
    }
   
.modal {
    display: block;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;

    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-height: 80vh; 
    overflow-y: auto;
}


.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
.btn1 {
        display: block;
        padding: 8px 20px;
        font-size: 16px;
        text-align: center;
        margin: 0 auto; 
        text-decoration: none;
        color:black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn1:hover {
        background-color: #bad7f7;
    }
    .btn1:focus {
        outline: none; 
    }

</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>

<div class="comp">
    <a href="#" class="btn1" id="view-history">Treatment history</a>
   
    <table id='example'  class="table table-bordered table-striped dataTable no-footer dtr-inline">
        <thead>
            <tr>
                <th>Booking no</th>
                <th>User Id</th>
                
                <th>Date</th>
                <th>Time</th>
                <th>name</th>
                <th>prescription</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody id="appointmentTableBody">
        </tbody>
        
    </table>
    
</div>

<div class="modal" id="addModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
          
                <form onsubmit="return false;" id="add-form">
          
                    <div class="form-group">
                    <label for="consultationType">Reason for Consultation:</label>
            <input type="text" class="form-control" id="consultationType" name="consultationType" required><br>

            <label for="medication">Medication:</label>
            <input type="text" class="form-control" id="medication" name="medication"><br>

            <label for="dietaryRecommendation">Dietary Recommendation:</label>
            <input type="text" class="form-control" id="dietaryRecommendation" name="dietaryRecommendation"><br>

            <label for="healthConcern">Health Concern:</label>
            <input type="text" class="form-control" id="healthConcern" name="healthConcern" required><br>

            <label for="severity">Severity:</label>
            <input type="text" class="form-control" id="severity" name="severity" required><br>

            <label for="allergies">Allergies or Sensitivity:</label>
            <input type="text" class="form-control" id="allergies" name="allergies"><br>

                        <label for="detailsInput">Details:</label>
                        <input type="text" class="form-control" id="detailsInput" placeholder="Enter details">

                        <!-- <span class="close">&times;</span> -->
        <input type="hidden" id="recordIdInput" name="recordId">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add-submit">Submit</button>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            </div>
        </div>
    </div>
</div>

<script src="doctorAppointment.js"></script>
</body>
</html>
