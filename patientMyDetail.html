<!DOCTYPE html>

<title>Edit Form Example</title>
<style>
    /* Styles for the form */
    body {
        background-color: #98D7C2;
    }

    .form-container {
        margin-top: 100px;
        border: 1px solid black;
        padding: 40px;
        max-width: 400px;
        margin: auto;
        background-color: #DDFFE7;
    }

    .form-field {
        margin-bottom: 10px;
    }

    .form-field label {
        display: block;
    }

    .form-field input,
    .form-field select {
        width: 100%;
        padding: 5px;
    }

    .form-actions {
        text-align: center;
    }

    .details {
        margin-left: 500px;
        width: 300px;
        background-color: #F2F2F2;
        border: 1px solid #DDD;
        padding: 10px;
    }

    .edit-button {
    text-align: center;
    margin-top: 10px;
    display: block;
}
</style>
</head>
<body>

<div class="form-container" id="formContainer">

    <form id="myForm">
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" disabled>
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="mail" name="mail" disabled>
        </div>
        <div class="form-field">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" disabled>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-field">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" disabled>
        </div>
        <div class="form-field">
            <label for="address">Address:</label>
            <textarea id="address" name="address" disabled></textarea>
        </div>
        <div class="form-field">
            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" disabled>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-actions">
            <button id="editBtn" type="button">Edit</button>
            <button id="saveBtn" type="submit" style="display:none">Save</button>
        </div>
    </form>
</div>
