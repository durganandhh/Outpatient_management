<html>
    <head>
    <style>
        header{
            padding: 5px;
            font-size: 20px;
            margin-left: 100px;
            font-size: 2em;
        }
        .comp{
                width:81%;
                position:absolute;
                margin-left:250px;
            }
        
        
    </style>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="comp">
            <input type="submit" class="btn1" value="Book appointment" id="add" data-toggle="modal" data-target="#addModal">
        <table id='example'  class="table table-bordered table-striped dataTable no-footer dtr-inline">
                <thead>
                    <tr>
                        <th>Appointment ID</th>
                        <th>Specialist</th>
                        <th>Doctor name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="addModal" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                       
                        <div class="form-container">
                            <form id="myForm">
                                <div class="form-field">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" value="John Doe" disabled>
                                </div>
                                <div class="form-field">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" value="john@example.com" disabled>
                                </div>
                                <div class="form-actions">
                                    <button type="button" onclick="enableEditing()">Edit</button>
                                    <button type="button" onclick="saveForm()">Save</button>
                                </div>
                            </form>
                        </div>
                        



                            </div>
                            <button type="submit" class="btn2" id="add-submit" style="width:465px;">Submit</button>
                            
                    <div class="modal-footer">
                        <button type="button" class="btn3" style="background-color:red;" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function(){
                $('#example').DataTable();
            });
        </script>
    
    </body>
</html>
