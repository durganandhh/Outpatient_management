<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .profile-container {
            display: flex;
            background-color: #e6f8fa;
            padding: 20px; 
        }

        .profile-right {
            flex: 1; 
        }

        .profile-table {
            border-collapse: collapse;
            width: 100%;
        }

        .profile-table th, .profile-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        .profile-table th {
            background-color: #c1f3fc; 
        }

        body {
            background-color: #DDFFE7;
        }

        /* Hide the specialist and password rows */
        .profile-table tr.hidden {
            display: none;
        }

        /* Hide the specialist and password input fields in the form */
        #edit_specialist, #edit_password {
            display: none;
        }
    </style>
</head>
<body>

    <article id='art2'>
        <div class="profile-container">
            <div class="profile-right">
                <div class="comp">
                    <table class="profile-table">
                        <tr>
                            <th>Attribute</th>
                            <th>Detail</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td id="user-name"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td id="user-email"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td id="user-gender"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td id="user-mobile"></td>
                        </tr>
                        <tr>
                            <td>Bloodgroup</td>
                            <td id="user-bloodGroup"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td id="user-address"></td>
                        </tr>
                        <tr class="hidden">
                            <td>Specialist</td>
                            <td id="user-specialist"></td>
                        </tr>
                        <tr class="hidden">
                            <td>Password</td>
                            <td id="user-password"></td>
                        </tr>
                    </table>

                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#editModal" style='margin-top:20px;'>Edit Profile</button>
                </div>
            </div>
        </div>
    </article>

    <div class="modal fade" id="editModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Profile</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit_name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <select id="edit_gender" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit_mobile" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit_address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit_specialist" placeholder="Specialist">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit_password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <select id="edit_bloodGroup" class="form-control">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="B+">B+</option>
                                <option value="O+">O+</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" onclick="updateProfile()">Update</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

    <script src="docInfo.js"></script>
</body>
</html>
